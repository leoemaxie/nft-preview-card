<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leo Emaxie">
    <meta name="description" content="NFT preview card">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600&display=swap">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>NFT preview card component</title>
</head>

<body>
    <div class="card">
        <div class="overlay">
            <img class="img" src="images/image-equilibrium.jpg" alt="Equilibrium image">
            <img class="view" src="images/icon-view.svg" alt="Equilibrium image">
        </div>

        <h4>Equilibrium #3429</h4>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex">
            <p><img src="images/icon-ethereum.svg" alt="Ethereum icon"><span class="align">0.041ETH</span></p>
            <p><img src="images/icon-clock.svg" alt="Clock Icon" class="days"><span class="align">3 days left</span></p>
        </div>

        <hr>

        <div class="flex">
            <img src="images/image-avatar.png" alt="Avatar image">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Leo Emaxie</a>.
    </footer>
</body>

</html>
